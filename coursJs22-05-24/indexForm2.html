<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaires</title>
    <link rel="stylesheet" href="form2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="formulaires">

        <h1>CONTACTEZ-NOUS</h1>

        <form action="">
            <div class="question">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom">
                <p class="danger" id="nomError">votre saisie est incorrecte</p>

                <br>
                <div class="question">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
                    <p class="danger" id="prenomError">votre saisie est incorrecte</p>
                    <br>
                    <div class="question">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Votre email">
                        <p class="danger" id="mailError">votre saisie est incorrecte</p>
                        <br>
                        <div class="question">
                            <label for="tel">telephone</label>
                            <input type="tel" name="tel" id="tel" placeholder="votre numéro de téléphone">
                            <p class="danger" id="telError">votre saisie est incorrecte</p>
                            <br>
                            <input type="submit" id="envoyer" onclick="formSubmit(event)" value="Envoyer">
        </form>
        <p id>veuillez recommencer</p>
    </div>


    <script src="form2.js"></script>
</body>

</html>
