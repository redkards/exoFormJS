<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaires</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="formulaires">

        <h1>CONTACTEZ-NOUS</h1>

        <form action="">

            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Votre nom">
            <p id="nomError">votre saisie est incorrecte</p>
            <br>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
            <p id="prenomError">votre saisie est incorrecte</p>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Votre email">
            <p id="mailError">votre saisie est incorrecte</p>
            <br>
            <label for="tel">Mot de passe</label>
            <input type="tel" name="tel" id="tel" placeholder="votre numéro de téléphone">
            <p id="telError">votre saisie est incorrecte</p>
            <br>
            <input type="submit" id="envoyer" value="Envoyer">
        </form>
        <p>votre saisie est incorrecte</p>
    </div>


    <script src="form.js"></script>
</body>

</html>
