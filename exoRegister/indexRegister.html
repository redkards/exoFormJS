<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo register</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>

<body>
    <div class="formulaires">

        <h1>INSCRIPTION</h1>

        <form action="">
            <div class="question">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom">
                <p class="danger" id="nomError">votre saisie est incorrecte</p>
            </div>

            <br>
            <div class="question">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
                <p class="danger" id="prenomError">votre saisie est incorrecte</p>
            </div>
            <br>
            <div class="question">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Votre email">
                <p class="danger" id="mailError">votre saisie est incorrecte</p>
            </div>
            <br>
            <div class="question">
                <label for="mdp">mot de passe</label>
                <input type="mdp" name="mdp" id="mdp" placeholder="votre mot de passe ">
                <p class="danger" id="mdpError">votre saisie est incorrecte</p>
            </div>
            <br>
            <div class="question">
                <label for="confirmmdp">confirmer mot de passe</label>
                <input type="confirmmdp" name="confirmmdp" id="confirmmdp" placeholder="confirmer votre mot de passe ">
                <p class="danger" id="confirmMdpError">votre saisie est incorrecte</p>
            </div>
            <br>
            <div class="question"></div>
            <input type="submit" id="envoyer" onclick="formSubmit(event)" value="Envoyer">

        </form>
    </div>

    <script src="scriptRegister.js"></script>
</body>

</html>
